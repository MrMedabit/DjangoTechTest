<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <ul class="list-group">
                {% for event in events %}
                <li class="list-group-item">{{ event.description}} {{event.date}} {{event.creator}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
