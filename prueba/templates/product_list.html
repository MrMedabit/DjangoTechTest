<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 35rem;">
        <div class="card-body">
            <ul class="list-group">
                {% for product in products %}
                <li class="list-group-item">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{product.id}}">
                        <input type="hidden" name="form_type" value="productEdit">
                        <input type="text" name="name" value="{{product.name}}">
                        <input type="text" name="description" value="{{product.description}}">
                        <input type="number" name="quantity" value="{{product.quantity}}">
                        <input type="text" value="{{product.creator}}" disabled>
                        <button>Actualizar</button>
                    </form>
                    <form method="POST" id="deleteForm">
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="productDelete">
                        <input type="hidden" name="id" value="{{product.id}}">
                        <button onclick="return confirm('Seguro que quieres eliminar {{product.name}}?')" style="display: inline-block;">Eliminar</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
</body>
</html>
