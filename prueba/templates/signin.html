<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1>Signin</h1>
                {{error}}
                <form method="POST" class="card card-body text-center">
                    {% csrf_token %}
                    {{form}}
                    <button>Sign in</button>
                </form>
            </div>
        </div>

    </main>
    {% endblock %}
</body>
</html>
